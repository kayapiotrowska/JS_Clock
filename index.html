<!DOCTYPE html>

<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/main.css">

  <title>_JS_Clock_</title>

</head>

<body>






    <div class="clock">

      <div class="clock-face">

        <div class="hand" id="sec-hand"></div>
        <div class="hand" id="min-hand"></div>
        <div class="hand" id="hour-hand"></div>

      </div>
      
    </div>


  <script>
  const secondHand = document.getElementById("sec-hand");
  const minuteHand = document.getElementById("min-hand");
  const hourHand = document.getElementById("hour-hand");



  function setDate(){
  const now = new Date();

  const seconds = now.getSeconds();
  const seconds_deg = ((seconds/60)*360 + 45);
  secondHand.style.transform = `rotate(${seconds_deg}deg)`;

  const minutes = now.getMinutes();
  const minutes_deg = ((minutes/60)*360 + 90);
  minuteHand.style.transform = `rotate(${minutes_deg}deg)`;

  const hours = now.getHours();
  console.log(hours)
  const hours_deg = ((hours/12)*360 + 90);
  hourHand.style.transform = `rotate(${hours_deg}deg)`;
  console.log(hours_deg);



   document.getElementById("time").innerHTML=`${now}`;

}

setInterval(setDate,1000);

  </script>

</body>

</html>
